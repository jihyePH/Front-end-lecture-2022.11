<!DOCTYPE html>
<html lang="ko">
<head>

<body>

<div class="container-fluid p-3 bg-primary text-white text-center">

<div class="container mt-5">
    <h1>Original h1</h1>

    <pre>
        pre 이 태그 안에는 있는 그대로의 모습이 보임.
        Text in a pre element

        both      spaces and
