<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 단위</title>
    <style>
        .name {background-color: red;}
        .rgb { background-color: rgb(255, 255, 0);} /* red,green,blue 0~255사이 값 */
        .rgba { background-color: rgba(0,255,0,0.8);} /* rgb + 투명도(alpha) */
        .hex { background-color: #ff00FF;}
    </style>
</head>
<body style="margin-left: 40px; margin-top: 40px; ">
    <h3>색상 단위</h3>
    <hr>
    <h1 class="name">Color Name</h1>
    <h1 class="rgb">RGB 색상</h1>
    <h1 class="rgba">RGBA 색상</h1>
    <h1 class="hex">HEX 색상</h1>
</body>
</html>
