<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <div id="show"></div>
    결과는 5 입니다.
    <script>
        var count = 3;
        const show = $('#show');
        function disp(num) {
            $('<img></img>')
                .attr('src', '../../img/metro'+num+'.svg')
                .attr('width', '1200')
                .attr('id', 'second')
                .css('margin', '40px')
                .appendTo('#show');         //id=show 태그에 append

           /*  let img = document.createElement('img');
            img.setAttribute('src', '../../img/metro'+num+'.svg');
            img.setAttribute('width', '1200');
            img.setAttribute('id', 'second');
            img.setAttribute('class', 'm-5');
            show.append(img); */
        }
        function hide() {
            // let sec = document.getElementById('second');
            // show.removeChild(sec);
            $('#second').remove();
        }
        function countDown() {
            disp(count--);
            let interval = setInterval(() => {
                hide();
                if (count != 0) 
                    disp(count--);
            }, 1000);
            setTimeout(() => {
                clearInterval(interval);
            }, 3000);
        }
       $(document).ready(countDown);
    </script>
</body>
</html>
